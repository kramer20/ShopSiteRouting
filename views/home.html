<h2>"Ride a bike that you like"</h2>

<div class="featured">
	<h3>This Weeks Featured Bike</h3>
		<div ng-repeat="bike in main.data">
				<img class="featuredBike" ng-src="{{bike.image}}">
				<p class="featuredBikeList">{{bike.name}}</p>
				<p class="featuredBikeList">{{bike.price | currency}}</p>
			
		</div>
</div>
